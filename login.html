<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #loginform-container{
        width: 300px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="loginform-container">
      <form id="loginform">
        <fieldset>
          <legend>사용자 로그인</legend>
          <div><label for="id">아이디 : <input id="id" type="text" placeholder="ID"></label></div>
          <div><label for="password">비밀번호 : <input id="password" type="password" placeholder="password"></label></div>
          <button type="submit">Login</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
